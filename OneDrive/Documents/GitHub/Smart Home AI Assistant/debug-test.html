<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .debug-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        .warning {
            border-left-color: #ff9800;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        #output {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #333;
            color: white;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Smart Home AI Assistant - API Key Debug Tool</h1>
    
    <div class="debug-section">
        <h3>Step 1: Check API Key Storage</h3>
        <button onclick="checkApiKeyStorage()">Check API Key in Storage</button>
        <div id="storageResult"></div>
    </div>

    <div class="debug-section">
        <h3>Step 2: Test API Key Input</h3>
        <input type="text" id="testApiKey" placeholder="Enter your API key to test">
        <button onclick="testApiKey()">Test API Key</button>
        <div id="apiTestResult"></div>
    </div>

    <div class="debug-section">
        <h3>Step 3: Simulate Voice Command Processing</h3>
        <button onclick="simulateVoiceCommand()">Simulate "What's 10 + 10?"</button>
        <button onclick="simulateAIRequest()">Test Direct AI Request</button>
        <div id="simulationResult"></div>
    </div>

    <div class="debug-section">
        <h3>Debug Output</h3>
        <div id="output"></div>
    </div>

    <script>
        let debugOutput = document.getElementById('output');
        
        function log(message) {
            debugOutput.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }

        function checkApiKeyStorage() {
            log('üîç Checking API key storage...');
            
            const storageKey = localStorage.getItem('gemini_api_key');
            const result = document.getElementById('storageResult');
            
            if (storageKey) {
                result.innerHTML = `‚úÖ API Key found in localStorage<br>
                                   Length: ${storageKey.length} characters<br>
                                   First 15 chars: ${storageKey.substring(0, 15)}...<br>
                                   Appears to be: ${storageKey.startsWith('AIza') ? 'Valid Google API Key format' : 'Unknown format'}`;
                result.className = 'debug-section';
                log(`‚úÖ API Key found: Length ${storageKey.length}, starts with ${storageKey.substring(0, 10)}...`);
            } else {
                result.innerHTML = '‚ùå No API key found in localStorage';
                result.className = 'debug-section error';
                log('‚ùå No API key found in localStorage');
            }
        }

        function testApiKey() {
            const testKey = document.getElementById('testApiKey').value.trim();
            const result = document.getElementById('apiTestResult');
            
            if (!testKey) {
                result.innerHTML = '‚ö†Ô∏è Please enter an API key to test';
                result.className = 'debug-section warning';
                return;
            }

            log('üß™ Testing API key format...');
            
            if (testKey.startsWith('AIza') && testKey.length > 35) {
                result.innerHTML = `‚úÖ API Key format appears valid<br>
                                   Length: ${testKey.length}<br>
                                   Format: Starts with AIza (Google API format)`;
                result.className = 'debug-section';
                log('‚úÖ API key format looks valid');
                
                // Save to localStorage for testing
                localStorage.setItem('gemini_api_key', testKey);
                log('üíæ Test API key saved to localStorage');
            } else {
                result.innerHTML = `‚ùå API Key format appears invalid<br>
                                   Length: ${testKey.length}<br>
                                   Expected: Should start with 'AIza' and be 39+ characters<br>
                                   Actual start: ${testKey.substring(0, 10)}...`;
                result.className = 'debug-section error';
                log('‚ùå API key format appears invalid');
            }
        }

        async function simulateVoiceCommand() {
            log('üé§ Simulating voice command: "What is 10 + 10?"');
            const result = document.getElementById('simulationResult');
            
            const apiKey = localStorage.getItem('gemini_api_key');
            
            if (!apiKey) {
                result.innerHTML = '‚ùå No API key available for simulation';
                result.className = 'debug-section error';
                log('‚ùå Cannot simulate - no API key');
                return;
            }

            log('üîë API key available for simulation');
            log('üöÄ This would trigger processVoiceCommand() with full AI mode');
            
            result.innerHTML = `‚úÖ Simulation setup complete<br>
                               API Key: Available (${apiKey.length} chars)<br>
                               Command: "What is 10 + 10?"<br>
                               Expected: Should call getAIResponse() function<br>
                               <br>
                               üéØ <strong>Next step:</strong> Check main app console for actual API call`;
            result.className = 'debug-section';
        }

        async function simulateAIRequest() {
            log('üß† Attempting direct AI request simulation...');
            const result = document.getElementById('simulationResult');
            
            const apiKey = localStorage.getItem('gemini_api_key');
            
            if (!apiKey) {
                result.innerHTML = '‚ùå No API key available for AI request';
                result.className = 'debug-section error';
                return;
            }

            const requestUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
            
            log('üåê Making test request to Gemini API...');
            log('üîó URL: ' + requestUrl.replace(apiKey, '[API_KEY_HIDDEN]'));

            const requestBody = {
                contents: [{
                    parts: [{
                        text: "Test request: What is 10 + 10? Please respond briefly."
                    }]
                }],
                generationConfig: {
                    temperature: 0.8,
                    maxOutputTokens: 100
                }
            };

            try {
                const response = await fetch(requestUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                log(`üì° Response status: ${response.status} - ${response.statusText}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error response: ${errorText}`);
                    result.innerHTML = `‚ùå API Request Failed<br>
                                       Status: ${response.status} - ${response.statusText}<br>
                                       Error: ${errorText}<br>
                                       <br>
                                       üîß <strong>This is likely the issue!</strong>`;
                    result.className = 'debug-section error';
                    return;
                }

                const data = await response.json();
                log('‚úÖ Successful response received');
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const responseText = data.candidates[0].content.parts[0].text;
                    log(`‚úÖ AI Response: ${responseText}`);
                    result.innerHTML = `‚úÖ API Request Successful!<br>
                                       Response: ${responseText}<br>
                                       <br>
                                       üéØ <strong>API is working!</strong> Issue must be in the main app logic.`;
                    result.className = 'debug-section';
                } else {
                    log('‚ùå Unexpected response structure');
                    result.innerHTML = `‚ö†Ô∏è Unexpected Response Structure<br>
                                       Data: ${JSON.stringify(data, null, 2)}`;
                    result.className = 'debug-section warning';
                }

            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`);
                result.innerHTML = `‚ùå Request Failed<br>
                                   Error: ${error.message}<br>
                                   <br>
                                   üîß <strong>This indicates a network or API issue!</strong>`;
                result.className = 'debug-section error';
            }
        }

        // Auto-check on page load
        window.addEventListener('load', function() {
            log('üîß Debug tool loaded');
            checkApiKeyStorage();
        });
    </script>
</body>
</html>
