<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Directory</h1>
    <form id="add-student-form" class="student-form">
        <input type="text" id="student-name" placeholder="Enter student name" required />
        <input type="email" id="student-email" placeholder="Enter email" required />
        <input type="tel" id="student-phone" placeholder="Enter phone number" required />
        <button type="submit">Add Student</button>
    </form>
    <div id="student-list"></div>
    <script src="app.js"></script>
</body>
</html>
